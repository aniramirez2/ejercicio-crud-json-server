<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Productos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CRUD de Productos</h1>
  <div id="product-list"></div>

   <!-- Agregamos el formulario de ediciÃ³n -->
   <div id="edit-form" style="display: none;">
    <h2>Editar Producto</h2>
    <input type="text" id="edit-id" hidden>
    <input type="text" id="edit-name" placeholder="Nombre">
    <input type="number" id="edit-price" placeholder="Precio">
    <button onclick="saveProductForm()">Guardar</button>
    <button onclick="cancelEdit()">Cancelar</button>
  </div>

  <div id="create-form">
    <h2>Crear Producto</h2>
    <input type="text" id="create-name" placeholder="Nombre">
    <input type="number" id="create-price" placeholder="Precio">
    <button onclick="createProductForm()">Crear</button>
  </div>
  <script src="services/api.js" type="module"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
